buildscript {
    repositories {
        mavenLocal()
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'org.example', name: 'cmakePlugin',
				  version: '1.0-SNAPSHOT'
    }
}

apply plugin: 'org.example.cmake'

cmakeConfig {
   generator='NMake Makefiles'
}

task configureCMake {
   cmakeConfig.generator='NMake Makefiles'
}

